<div class="container pt-2-rem pb-2-rem">
  <div class="row">

    <div class="col-md-12">
      <div class="card card-product-details" *ngIf="product">
        <div class="card-body">
          <div class="row">
            <!-- http://placehold.it/1200x400/cccccc/ffffff  -->
            <div class="col-lg-5">
              <a href="javascript: void(0);" class="text-center d-block mb-4">
                <img src="./src/assets/fitak7.jpg" class="img-fluid" alt="Product-img">
              </a>
            </div>

            <div class="col-lg-7">
              <form class="pl-lg-4">
                <h3 class="mt-0">
                  {{ product.title }}
                  <a href="javascript: void(0);" class="text-muted">
                    <i class="mdi mdi-square-edit-outline ml-2"></i>
                  </a>
                </h3>
                <p class="mb-1">Added Date: {{ product.created }}</p>
                <p class="font-16">
                  <span class="text-warning mdi mdi-star"></span>
                  <span class="text-warning mdi mdi-star"></span>
                  <span class="text-warning mdi mdi-star"></span>
                  <span class="text-warning mdi mdi-star"></span>
                  <span class="text-warning mdi mdi-star"></span>
                </p>

                <!-- Product stock -->
                <div class="mt-3" *ngIf="product.instock">
                  <h4><span class="badge badge-success-lighten">Em estoque</span></h4>
                </div>

                <!-- Product description -->
                <div class="mt-4">
                  <h6 class="font-14">Preço:</h6>
                  <h3> {{ product.price | currency }} </h3>
                </div>

                <!-- Quantity -->
                <div class="mt-4">
                  <h6 class="font-14">Quantidade</h6>
                  <div class="d-flex">
                    <input type="number" name="count" [(ngModel)]="product.count" #count="ngModel" min="1" value="1" class="form-control input-qtd" placeholder="Qty">
                    <button type="button" class="btn btn-info ml-2" (click)="addCart()">
                      <i class="fa fa-shopping-basket mr-1"></i>
                      Adicionar ao carrinho {{ product.count }}
                    </button>
                    <button type="button" class="btn btn-primary ml-2" (click)="bayProduct()">
                      <i class="fa fa-credit-card mr-1"></i>
                      Comprar
                    </button>
                  </div>
                </div>

                <!-- Product description -->
                <div class="mt-4">
                  <h6 class="font-14">Descrição:</h6>
                  <p [innerHTML]="product.description"></p>
                </div>

                <!-- Product information -->
                <div class="mt-4">
                  <div class="row">
                    <div class="col-md-4">
                      <h6 class="font-14">Produto disponível:</h6>
                      <p class="text-sm lh-150">{{ product.stock }}</p>
                    </div>
                    <div class="col-md-4">
                      <h6 class="font-14">Número do pedido:</h6>
                      <p class="text-sm lh-150">{{ product.orders }}</p>
                    </div>
                    <div class="col-md-4">
                      <h6 class="font-14">Taxa:</h6>
                      <p class="text-sm lh-150">{{ product.revenue }}</p>
                    </div>
                  </div>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
